<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GraphQL new post</title>

    <style>
      * {
        box-sizing: border-box;
      }

      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Create new post</h1>
    <p>
      <a href="/">Go to home page</a>
    </p>
    <form action="/api/posts" method="post" style="width: 100%">
      <table style="border: 1px solid black; width: 100%">
        <tbody style="margin: 0">
          <tr>
            <td style="border: 1px solid black; padding: 5px">
              <label for="title">Title</label>
              <button id="reset-title" type="button">Reset</button>
            </td>
            <td style="border: 1px solid black; padding: 5px">
              <textarea
                id="title"
                name="title"
                rows="2"
                cols="100"
                placeholder="Enter post title"
              ></textarea>
              <small style="display: block"
                >Max length <span id="title-length">0</span>/100</small
              >
            </td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 5px">
              <label for="image">Image</label>
              <button id="reset-image" type="button">Reset</button>
              <div style="margin-top: 10px">
                <ol style="padding-left: 20px">
                  <li>Click on image</li>
                  <li>Right click on the image</li>
                  <li>Copy image address</li>
                </ol>
                <button id="modal-btn" type="button">
                  You can select an image here
                </button>
              </div>
            </td>
            <td style="border: 1px solid black; padding: 5px">
              <img
                id="img-tag"
                style="
                  display: block;
                  width: 300px;
                  height: 100%;
                  object-fit: contain;
                  margin-bottom: 20px;
                "
                src="/assets/no-image.png"
                alt=""
              />
              <textarea
                rows="2"
                cols="100"
                id="image"
                name="image"
                placeholder="Image url"
              ></textarea>
              <small id="error-message" style="display: none; color: red"
                >Invalid url</small
              >
            </td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 5px">
              <label for="description">Description</label>
              <button id="reset-description" type="button">Reset</button>
            </td>
            <td style="border: 1px solid black; padding: 5px">
              <textarea
                rows="25"
                cols="150"
                id="description"
                name="description"
                placeholder="Enter post description"
              ></textarea>
              <small style="display: block"
                >Max length <span id="description-length">0</span>/1000</small
              >
            </td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 5px" colspan="2">
              <button type="reset">Reset</button>
              <button>Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
